<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://use.fontawesome.com/be6ae361f5.js"></script>
    <meta charset="UTF-8">

    <title>League of Movies</title>

<body>

    <nav id="nav-bar">
        <h1>League of Movies</h1>
        <form method="GET">

            <button type="submit">Buscar</button>
        </form>
    </nav>

    <main>
        <section id="filter-movies" class="container">

            <form id="filter-form">
                <input type="text" name="filter" id="filter" placeholder="Ache aqui os melhores filmes"
                    spellcheck="false">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                <!-- <select name="genre" class='option-filter'>
                    <option disabled hidden selected>Genero</option>
                    <option value="romance">Romance</option>
                    <option value="action">Ação</option>
                </select>
                <select name="origin" class='option-filter'>
                    <option disabled hidden selected>Origem</option>
                    <option value="br">Brasil</option>
                    <option value="eua">EUA</option>
                </select>
                <select name="prizes" class='option-filter'>
                    <option disabled hidden selected>Premios</option>
                    <option value="oscar">Oscar</option>
                    <option value="golden-globe">Globo de ouro</option>
                </select> -->

            <div id="filtered-movies">
                <h2>Filtrados</h2>

                    <p>
                        Não foi encontrado nenhum filme <i class="fa fa-frown-o" aria-hidden="true"></i>
                    </p>
                </div> -->
                <!-- <ul>

                </ul> -->
            </div>

        </section>

        <section id="contrast-movies" class="container">

            <div class="spotlight">
                <h2>Destaques</h2>
                <div class="carrousel">
                    <button class="angle-container">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </button>
                    <div id="spotlight-container">

                    </div>
                    <button class="angle-container">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                    <div class="progress-bar">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="recommended">
                <h2>Recomendados</h2>
                <div class="carrousel">
                    <button class="angle-container">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </button>
                    <div id="recommended-container">

                    </div>
                    <button class="angle-container">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                    <div class="progress-bar">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
